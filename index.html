<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Korwin głupoty generator</title>
<style>
    body {
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }
    .face {
        position: absolute;
        top: 50px; /* Umieszczenie nad tekstem */
        left: 50%;
        transform: translateX(-50%) scale(0.5); /* Zmniejszenie rozmiaru */
        animation: spin 4s linear infinite;
    }
    @keyframes spin {
        0% { transform: translateX(-50%) scale(0.5) rotate(0deg); }
        100% { transform: translateX(-50%) scale(0.5) rotate(360deg); }
    }
    p {
        font-size: 18px; /* Dodanie stylu dla tekstu */
        text-align: center; /* Wyśrodkowanie tekstu */
    }
</style>
</head>
<body>
<img src="twarz.png" alt="twarz" class="face">
<p id="glupota"></p> <!-- Usunięcie generowanej daty -->
<script>

    var zdanie =
        glupoty1[Math.floor(Math.random() * glupoty1.length)] + " " +
        glupoty2[Math.floor(Math.random() * glupoty2.length)] + " " +
        glupoty3[Math.floor(Math.random() * glupoty3.length)] + " " +
        glupoty4[Math.floor(Math.random() * glupoty4.length)] + " " +
        glupoty5[Math.floor(Math.random() * glupoty5.length)] + " " +
        glupoty6[Math.floor(Math.random() * glupoty6.length)];

    document.getElementById("glupota").innerText = zdanie; // Wyświetlanie tekstu

</body>
</html>
